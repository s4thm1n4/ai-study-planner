<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Assessment Test</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="user-assessment.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: #1a1a1a;
            background: #f8fafc;
            padding: 2rem;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .test-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        .test-buttons {
            text-align: center;
            margin: 2rem 0;
        }
        .test-btn {
            background: #6366f1;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 600;
            cursor: pointer;
            margin: 0 0.5rem;
            transition: all 0.3s ease;
        }
        .test-btn:hover {
            background: #5b21b6;
            transform: translateY(-1px);
        }
        #test-output {
            background: white;
            padding: 1.5rem;
            border-radius: 1rem;
            margin-top: 2rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="test-header">
            <h1>ðŸ§ª User Assessment Test Page</h1>
            <p>Test the user assessment functionality independently</p>
        </div>

        <!-- Load the user assessment HTML here -->
        <div id="user-assessment-container"></div>

        <div class="test-buttons">
            <button class="test-btn" onclick="showAssessmentData()">Show Assessment Data</button>
            <button class="test-btn" onclick="resetAssessmentTest()">Reset Assessment</button>
            <button class="test-btn" onclick="goToMainApp()">Go to Main App</button>
        </div>

        <div id="test-output" style="display: none;">
            <h3>Assessment Data:</h3>
            <pre id="assessment-data"></pre>
        </div>
    </div>

    <script src="user-assessment.js"></script>
    <script>
        // Load user assessment HTML
        async function loadUserAssessment() {
            try {
                const response = await fetch('user-assessment.html');
                const html = await response.text();
                document.getElementById('user-assessment-container').innerHTML = html;
                
                // Initialize user assessment after loading
                if (window.userAssessment && typeof window.userAssessment.initialize === 'function') {
                    window.userAssessment.initialize();
                }
            } catch (error) {
                console.error('Error loading user assessment:', error);
                document.getElementById('user-assessment-container').innerHTML = '<p style="color: red;">Error loading user assessment. Please check the console.</p>';
            }
        }

        function showAssessmentData() {
            if (window.userAssessment && typeof window.userAssessment.getData === 'function') {
                const data = window.userAssessment.getData();
                document.getElementById('assessment-data').textContent = JSON.stringify(data, null, 2);
                document.getElementById('test-output').style.display = 'block';
            } else {
                alert('User assessment not initialized');
            }
        }

        function resetAssessmentTest() {
            if (window.userAssessment && typeof window.userAssessment.reset === 'function') {
                window.userAssessment.reset();
                document.getElementById('test-output').style.display = 'none';
            }
        }

        function goToMainApp() {
            window.location.href = 'enhanced-index.html';
        }

        // Initialize on load
        document.addEventListener('DOMContentLoaded', function() {
            loadUserAssessment();
        });
    </script>
</body>
</html>
